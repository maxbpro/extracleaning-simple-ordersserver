<nb-card>


  <div *ngIf="loaded">

    <div class="container">
      <div class="text-center">

        <table class="table">
          <thead>
          <tr>
            <th>ID </th>
            <th>Username</th>
            <th>Email</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Other Info</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>
              <button class="btn btn-default" type="button" (click)="onDisplayInfo(item)"  >Info</button>
            </td>

          </tr>
          </tbody>
        </table>

        <ngb-pagination (pageChange)="onPager($event)"
                        [collectionSize]="usersPage.totalElements"
                        [(page)]="page" aria-label="Default pagination"></ngb-pagination>

      </div>

    </div>


  </div>

</nb-card>
